<!DOCTYPE html> <!-- Diz ao navegador qual o tipo de arquivo que está sendo trabalhado. -->
<html> <!-- Estabelece o início do código em html -->
<head> <!--Cabeçalho com informações sobre o título, codificação etc. -->
  <meta charset="UTF-8"> <!--Cofificação linguística, UTF-8 é super abrangente. -->
  <title>Minha Primeira Página</title> <!--Título da aba no navegador. -->
</head> <!--Marcação para fechamento do cabeçalho -->

<body> <!--Marcação para o início do conteúde que vai aparecer na tela. -->
  <h1>Terráqueos!</h1> <!--Título, caixa mais alta e grossa de minha página. -->
  <p>Esta é a minha primeira página em linguagem de marcação HTML.</p> <!--Cabeçalho com informações sobre o título, codificação etc. -->
  <p>Texto produzido na Fundação.</p>
  <p>Para servir como exemplo, na Rural, de linguagem de marcação.</p> <!--p de parágrafo, o texto propriamente dito da página. -->
</body> <!--Marcação para fechamento do corpo da página -->
</html> <!--Marcação para fechamento do código -->
